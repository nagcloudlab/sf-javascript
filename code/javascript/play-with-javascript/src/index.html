<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play-with-webui</title>
</head>

<body>
    <hr />
    <h1>web-ui basics</h1>
    <hr />

    <div class="container">
        <hr />
        <button class="btn btn-warning" id="top-5-todos">top-5</button>
        <select id="todos-limit-list">
            <option value="#">--select--</option>
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
        </select>
        <input id="todos-limit-inp" size="2" class="form-field" />
        <hr />
        <div id="progress-message"></div>

        <div>
            <ul id="todo-list" class="list-group">
            </ul>
        </div>

    </div>

    <hr />

    <div class="container">
        <hr />
        <button id="start" class="btn btn-dark">start</button>
        <button id="stop" class=" btn btn-dark">stop</button>
        <hr />
        <img id="kungfu-img" src="./images/1.jpeg" />
    </div>

    <hr />

    <div class="container">
        <div class="alert alert-info">
            Welcome to web-ui
        </div>
        <button class="btn btn-success">greet me</button>
        <button class="btn btn-danger">hide</button>
        <button class="btn btn-primary">show</button>
    </div>




</body>

</html>
